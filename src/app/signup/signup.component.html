<!-- Material form login -->
<div class="signup col-lg-4 col-md-6 offset-md-4 mb-4">
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign up</strong>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

        <!-- Username -->
        <div class="md-form">
          <input #username type="text" formControlName="username" id="materialLoginFormUsername" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" mdbInput>
          <label for="materialLoginFormUsername">Username</label>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input #password type="password" formControlName="password" id="materialLoginFormPassword"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" mdbInput>
          <label for="materialLoginFormPassword">Password</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="md-form">
          <input #email type="text" formControlName="email" id="materialLoginFormEmail" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" mdbInput>
          <label for="materialLoginFormEmail">Email</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="md-form">
          <input #firstname type="text" formControlName="firstname" id="materialLoginFormFirstname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" mdbInput>
          <label for="materialLoginFormFirstname">Firstname</label>
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">Firstname is required</div>
          </div>
        </div>

        <div class="md-form">
          <input #lastname type="text" formControlName="lastname" id="materialLoginFormLastname" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" mdbInput>
          <label for="materialLoginFormLastname">Lastname</label>
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Lastname is required</div>
          </div>
        </div>
        <div class="md-form">
          <input #cnic type="text" formControlName="cnic" id="materialLoginFormCnic" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.cnic.errors }" mdbInput>
          <label for="materialLoginFormCnic">CNIC</label>
          <div *ngIf="submitted && f.cnic.errors" class="invalid-feedback">
            <div *ngIf="f.cnic.errors.required">CNIC is required</div>
          </div>
        </div>
        <div class="md-form">
          <input #contact type="text" formControlName="contact" id="materialLoginFormContact" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" mdbInput>
          <label for="materialLoginFormContact">Contact</label>
          <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
            <div *ngIf="f.contact.errors.required">Contact is required</div>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
          mdbWavesEffect type="submit">Sign up</button>

        <!-- Register -->
        <p>Not a member?
          <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>

      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
  <!-- Material form login -->
</div>
